<!DOCTYPE HTML>
<html>
    <head>
        <title>Smartshet Grid Overlay Options</title>
    </head>

    <body>
        <h3>Select Grid Style</h3>
        <h5>Built-in</h5>
        <input type="radio" id="12Columns" name="gridStyle" value="12Columns">
        <label for="12Columns">12 Columns</label><br>

        <input type="radio" id="markCenter" name="gridStyle" value="markCenter">
        <label for="Mark Center">Mark Center</label><br>

        <h5>Custom</h5>

        <input type="radio" id="custom" name="gridStyle" value="custom">
        <label for="custom">Custom</label>

        <div style="margin-top: 20px;" id="status"></div>
        <button id="save">Save</button>
        <button id="add">Add Custom Option</button>
        <script src="options.js"></script>
    </body>
</html>
